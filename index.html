<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine|Inconsolata|Poppins">
  <link rel="stylesheet" type="text/css" href="css/base.css">
  <link rel="stylesheet" type="text/css" href="css/layouts.css">
  <link rel="stylesheet" type="text/css" href="css/modules.css">

  <!--implement the templating system for handing our seattle data-->
  <script class="photo-template" type="text/c-tmpl-mustache">
    <section class="photo-template {{keyword}}">
      <h2>{{title}}</h2>
      <img src="{{image_url}}" alt="{{title}}">
      <p>{{description}}</p>
    </section>
  </script>
</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <select id='myDropDown'>
      <option value="default">Filter by Keyword</option>
    </select>

  </header>
  <div>
    <label>Sort by:</label>
    <input id="titleRadioButton" type='radio' name='sorting' checked value="Title" /><label>Title</label>
    <input id="hornsRadioButton" type='radio' name='sorting' value="Horns" /><label>Horns</label>
    <input id='pagination' class='paginationButton' type='button' value='Next Page' />
  </div>
  <main id='gallery'>
  </main>
  <footer>
    &copy; 2018 Code Fellows
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
  <script src="data/page-1.js"></script>
  <script src="data/page-2.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
